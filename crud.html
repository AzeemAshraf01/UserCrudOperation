<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registere the user!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="crud.css">
    <script src="crud.js"></script>
</head>
<body style="background: skyblue;">
    
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form class="form-Id text-center">
                    <h2 style="background: rgb(129, 241, 55); width: 400px; display: inline-block;">
                        User CRUD Operation!</h2><br>

                    <!--Enter Name-->    
                    <input type="text"
                    class="nameInput mt-5"
                    placeholder="Enter Name"
                    id="nameId">
                    <br>
                    <!--Enter username.email-->  
                    <input type="text"
                    class="userEmail mt-3"
                    placeholder="Enter Email/Username"
                    id="usernameId">
                    <br>
                    <!--Enter password-->  
                    <input type="text"
                    class="userPassword mt-3"
                    placeholder="Enter password"
                    id="pwId">
                    <br>
                    <!--button-->  
                    <button class="btn btn-primary mt-3 mb-2" onclick="createUser()" >Create</button>
                    <br>
                    <!--Retirve data button--> 
                    <button onclick="retrieveUser()" class="btnRetrieve mt-5">Retrieve Data</button>
                    
                    <!--Update data button--> 
                    <button onclick="updateData()" class="btnUpdate" style="margin-left: 10px;">Update Data</button>

                    <!--Delete data button--> 
                    <button onclick="deleteData()" class="btnDelete" style="margin-left: 10px;">Delete Data</button>
                        <br>
                    <!--div container to display saved users-->
                <div id="userList" class=" display-container mt-5"></div>
                </form>
                
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
        
</html>
